<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template is working</title>
</head>
<body>
<h1>Welcome to the text analyazer. Enter your text below</h1>
<form action='analyze' method='post'>{% csrf_token %}
  <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea><br>
  <input type="checkbox" name="removepunc">Remove punctuation<br>
  <input type="checkbox" name="cap">capitalized<br>
  <input type="checkbox" name="new_line">remove new line<br>
  <input type="checkbox" name="space">remove space<br>
  <input type="checkbox" name="charcount">Count Character<br>
  <button type='submit'> Analyze Text</button>
  

</form>
</body>
</html>
